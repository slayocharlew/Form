<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Parent Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form_wrapper">
        <div class="title_container">
            <h2>Parent/Guardian Registration Form</h2>
        </div>
        <form id="parentForm">
            <div class="input_field">
                <label for="parentName">Parent/Guardian Name</label>
                <input type="text" id="parentName" name="parentName" placeholder="Enter your name" required>
            </div>
            <div class="input_field">
                <label for="parentPhone">Phone Number</label>
                <input type="text" id="parentPhone" name="parentPhone" placeholder="Enter your phone number" required>
            </div>
            <div class="children_container">
                <div class="child">
                    <div class="input_field">
                        <label for="childName1">Child Name</label>
                        <input type="text" id="childName1" name="childName[]" placeholder="Enter child name" required>
                    </div>
                    <div class="input_field">
                        <label for="childAge1">Child Age</label>
                        <input type="number" id="childAge1" name="childAge[]" placeholder="Enter child age" required>
                    </div>
                </div>
            </div>
            <button type="button" id="addChildButton">Add Another Child</button>
            <button type="submit">Submit</button>
        </form>
        <div id="notification" class="notification" style="display: none;">Data submitted successfully!</div>
    </div>

    <!-- Your custom script (as a module) -->
    <script type="module" src="Js/script.js"></script>
</body>
</html>
