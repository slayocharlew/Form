<!DOCTYPE html>
<html lang="en">

    <title>Main</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="dark-mode">

    <main class="container">
        <button class="animated-button" onclick="parentRegister()">
            <span class="text">Parent Register</span>

            <svg class="arr-2" viewBox="0 0 24 24"><path d="..."/></svg>

        </button>
        <button class="animated-button" onclick="visitorRegister()">
            <span class="text">School Visitor Register</span>
            <svg class="arr-1" viewBox="0 0 24 24"><path d="..."/></svg>
            <svg class="arr-2" viewBox="0 0 24 24"><path d="..."/></svg>
            <span class="circle"></span>
        </button>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
