<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Visitor Registration Form</title>
    <link rel="stylesheet" href="css/visit.css">
</head>
<body class="dark-mode">
    <div class="form_wrapper">
        <div class="title_container">
            <h2>School Visitor Registration</h2>
        </div>
        <form id="schoolVisitForm">
            <div class="input_field">
                <label for="schoolName">School Name</label>
                <input type="text" id="schoolName" name="schoolName" placeholder="Enter school name" required>
            </div>
            <div class="input_field">
                <label for="guiderName">Guider/Teacher Name</label>
                <input type="text" id="guiderName" name="guiderName" placeholder="Enter guider's name" required>
            </div>
            <div class="input_field">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
            </div>
            <div class="input_field">
                <label for="numberOfStudents">Number of Students</label>
                <input type="number" id="numberOfStudents" name="numberOfStudents" placeholder="Enter number of students" required>
            </div>
            <div class="input_field">
                <label for="dateOfVisit">Date of Visit</label>
                <input type="date" id="dateOfVisit" name="dateOfVisit" required>
            </div>
            <button type="submit">Register Visit</button>
        </form>
        <div id="notification" class="notification">Registration successful!</div>
    </div>

    <!-- Update the script tag to type="module" -->
    <script type="module" src="Js/visit.js"></script>
</body>
</html>
