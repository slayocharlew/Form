<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration Form</title>
    <link rel="stylesheet" href="css/visit.css">
    <link rel="icon" type="image/x-icon" href="/picture/logo2.png">
</head>
<body class="dark-mode">
    <div class="form_wrapper">
        <header role="banner">
            <img id="logo-main" src="picture/logo.jpg" alt="Logo" style="max-width: 150px;">
        </header>
        <div class="title_container">
            <h2>Company/School Visitor Registration</h2>
        </div>
        <form id="visitorForm">
            <div class="input_field">
                <label for="companyName">Company/School Name</label>
                <input type="text" id="companyName" name="companyName" placeholder="Enter company or school name" required>
            </div>
            <div class="input_field">
                <label for="guiderName">Guider/Teacher Name</label>
                <input type="text" id="guiderName" name="guiderName" placeholder="Enter guider's name" required>
            </div>
            <div class="input_field">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="E.g 07XXXXXXXX or 06XXXXXXX" required>
            </div>
            <div class="input_field">
                <label for="numberOfVisitors">Number of Visitors/Students</label>
                <input type="number" id="numberOfVisitors" name="numberOfVisitors" placeholder="Enter number of visitors" required>
            </div>
            <div class="input_field">
                <label for="dateOfVisit">Date of Visit</label>
                <input type="date" id="dateOfVisit" name="dateOfVisit" required>
            </div>
            <!-- Registration Type -->
            <div class="input_field radio_group">
                <div class="radio_container">
                    <input type="radio" id="schoolVisit" name="registrationType" value="school visit" required>
                    <label for="schoolVisit">School Registration</label>
                </div>
                <div class="radio_container">
                    <input type="radio" id="schoolVisit" name="registrationType" value="guest visitor" required>
                    <label for="guestVisit">Company Registration</label>
                </div>
            </div>
            <button type="submit">Register Visit</button>
        </form>
        <div id="notification" class="notification">Registration successful!</div>
    </div>

    <!-- Update the script tag to type="module" -->
    <script type="module" src="Js/visit.js"></script>
</body>
</html>
