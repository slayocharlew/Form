<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Out Form</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="icon" type="image/x-icon" href="/picture/logo2.png">
</head>
<body>
    <div class="form_wrapper">
        <div class="title_container">
            <h2>Fetch Details</h2>
        </div>

        <form id="signOutForm">
            <div class="input_field">
                <label for="parentPhone">Phone Number</label>
                <input type="text" id="parentPhone" name="parentPhone" placeholder="Enter your phone number" required>
            </div>
            <button type="button" id="fetchButton">Fetch Details</button>

            <!-- Parent Details Container -->
            <div id="childNameContainer" style="display: none;">
                <label>Children Names:</label>
                <ul id="childList"></ul>
                <button type="button" id="confirmParent" style="display: none;">Confirm</button> <!-- Confirmation Button -->
            </div>
            <!-- Visitor Details Container -->
            <div id="visitorDetails" style="display: none;">
                <!-- Display visitor details here -->
                <button type="button" id="confirmVisitor" style="display: none;">Confirm</button> <!-- Confirmation Button -->
            </div>
        </form>
        <div id="notification" class="notification" style="display: none;">Details fetched successfully!</div>
    </div>

    <script type="module" src="js/output.js"></script>
</body>
</html>
