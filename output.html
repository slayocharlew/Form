<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Details</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="icon" type="image/x-icon" href="/picture/logo2.png">
</head>
<body>
    <div class="form_wrapper">
        <div class="title_container">
            <h2>Fetch Details</h2>
        </div>

        <form id="signOutForm">
            <div class="input_field">
                <label for="parentPhone">Phone Number</label>
                <input type="text" id="parentPhone" name="parentPhone" placeholder="Enter your phone number" required>
            </div>
            <button type="button" id="fetchButton">Fetch Details</button>

            <!-- Parent Details Container -->
            <div id="childNameContainer" style="display: none;">
                <label>Children Names</label>
                <ul id="childList"></ul>
                <button type="button" id="confirmParent" style="display: none;">Confirm Parent</button>
            </div>

            <!-- Visitor Details Container -->
            <ul id="visitorDetails" style="display: none;">
                <label>Visitor Details</label><br><br>
                <ul id="visitlist"><p><strong>Company/School Name:</strong> <span id="visitorCompanyName"></span></p></ul>
                <ul id="visitlist"><p><strong>Guider Name:</strong> <span id="visitorGuiderName"></span></p></ul>
                <ul id="visitlist"><p><strong>Number of Visitors:</strong> <span id="visitorCount"></span></p></ul>
                <button type="button" id="confirmVisitor" style="display: none;">Confirm Visitor</button>
            </div>
        </form>

        <div id="notification" class="notification" style="display: none;">Details fetched successfully!</div>
    </div>

    <script type="module" src="js/output.js"></script>
</body>
</html>
